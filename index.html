<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="side-image">
        <div class="logo">
          <img
            src="./assets/odin-lined.png"
            alt="The Logo of the Odin Project from lines"
          /><b>ODIN</b>
        </div>
        <div class="copyright">
          Photo by
          <a href="https://unsplash.com/s/photos/halie-west">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </aside>
      <main>
        <article>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </article>
        <form>
          <div class="form-container">
            <h3>Let's do this!</h3>
            <div class="form-line">
              <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-line">
              <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>
              <div class="form-input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" />
              </div>
            </div>
            <div class="form-line">
              <div class="form-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>
              <div class="form-input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" />
              </div>
            </div>
          </div>
          <button type="button">Create Account</button>
          <div>Already have an account?<a href="#">Log in</a></div>
        </form>
      </main>
    </div>
  </body>
</html>
